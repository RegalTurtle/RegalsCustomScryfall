<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Regal's Custom Cards</title>
  </head>

  <body>
    <div class="topnav">
      <form class="searchbar" action="/search/" method="GET">
        <input type="text" placeholder="Search" style="font-weight: bold;" name="q">
      </form>
    </div>

    <div id="cards" class="container"></div>
    <script>
      fetch('./customcards.json').then((response) => response.json()).then((all_cards) => {
        // object.sort
        all_cards.sort((a,b) => {
          if (a["set"].localeCompare(b["set"]) == 0) {
            return a["cn"] - b["cn"]
          }
          return a["set"].localeCompare(b["set"])
        })
        var cardsElem = document.getElementById('cards')
        var htmlOut = ''
        for (i=0; i<all_cards.length; i++)
        {
          htmlOut += '<a href="/card/'+all_cards[i]["set"]+all_cards[i]["cn"]+'"><div class="cell"><img src="'+all_cards[i]["img"]+'" alt="'+all_cards[i]["name"]+' || '+all_cards[i]["text"]+'"></div></a>'
        }
        cardsElem.innerHTML = htmlOut
      })
    </script>
  </body>
</html>
