<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Regal's Custom Cards</title>
  </head>

  <body>
    <div class="topnav">
      <div class="searchbar">
        <input type="text" placeholder="Search">
      </div>
    </div>

    <div class="row">
      <div class="column">
        <div id="cardImage"></div>
      </div>
      <div class="column">
        <p id="cardName">Name: </p>
        <p id="cardType">Type: </p>
        <p id="cardOracle"></p>
        <p id="cardPowTou"></p>
        <i id="cardFlavor"></i>
        <ul id="cardNotes"></ul>
      </div>
    </div>
    <script>
      fetch('./customcards.json').then((response) => response.json()).then((all_cards) => {
        var location = window.location.pathname.substring(6);
        var cardDict;
        for (i=0; i<all_cards.length; i++)
        {
          if (all_cards[i]["set"] == location.substring(0,3) && all_cards[i]["cn"] == location.substring(3))
          {
            cardDict = all_cards[i];
            break;
          }
        }
        document.getElementById('cardImage').innerHTML = '<div class="cell"><img src="'+cardDict["img"]+'" alt="'+cardDict["name"]+' || '+cardDict["text"]+'"></div>';
        document.getElementById('cardName').innerText += " " + cardDict["name"];
        document.getElementById('cardType').innerText += " " + cardDict["type"];
        document.getElementById('cardOracle').innerText = cardDict["text"].replace(/~/g, cardDict["name"]);
        if (cardDict["type"].includes("Creature")) {
          document.getElementById('cardPowTou').innerText = cardDict["power"] + "/" + cardDict["toughness"];
        }
        document.getElementById('cardFlavor').innerText = cardDict["flavor"];
        for (i = 0; i < cardDict["notes"].length; i++) 
        {
          document.getElementById('cardNotes').innerHTML += `<li>${cardDict["notes"][i]["creator"]}: ${cardDict["notes"][i]["notes"]}</li>`;
        }
      })
    </script>
  </body>
</html>
