<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Regal's Custom Cards</title>
  </head>

  <body>
    <div class="topnav">
      <div class="searchbar">
        <input type="text" placeholder="Search" style="font-weight: bold;">
      </div>
    </div>

    <div class="row">
      <div class="column">
        <div id="cardImage"></div>
      </div>
      <div class="column">
        <div class="cardTextBox">
          <p id="cardName" style="color: #fff; font-weight: bold;"></p>
          <hr>
          <p id="cardType" style="color: #fff; font-weight: bold;"></p>
          <hr>
          <p id="cardOracle" style="color: #fff; font-weight: bold;"></p>
          <hr>
          <p id="cardPowTou" style="color: #fff; font-weight: bold;"></p>
          <hr id="belowPowTou">
          <i id="cardFlavor" style="color: #fff; font-weight: bold;"></i>
          <hr id="belowFlavor">
          <ul id="cardNotes" style="color: #fff; font-weight: bold;"></ul>
          <hr>
          <p id="cardCN" style="color: #fff; font-weight: bold;"></p>
        </div>
      </div>
    </div>
    <script>
      fetch('./customcards.json').then((response) => response.json()).then((all_cards) => {
        var location = window.location.pathname.substring(6);
        var cardDict;
        for (i=0; i<all_cards.length; i++)
        {
          if (all_cards[i]["set"] == location.substring(0,3) && all_cards[i]["cn"] == location.substring(3))
          {
            cardDict = all_cards[i];
            break;
          }
        }
        document.getElementById('cardImage').innerHTML = '<div class="cell"><img src="'+cardDict["img"]+'" alt="'+cardDict["name"]+' || '+cardDict["text"]+'"></div>';
        document.getElementById('cardName').innerText = " " + cardDict["name"];
        document.getElementById('cardType').innerText = " " + cardDict["type"];
        document.getElementById('cardOracle').innerText = cardDict["text"].replace(/~/g, cardDict["name"]);
        if (cardDict["type"].includes("Creature")) {
          document.getElementById('cardPowTou').innerText = cardDict["power"] + "/" + cardDict["toughness"];
        } else {
          document.getElementById('belowPowTou').remove();
        }
        if (cardDict["flavor"] == "") {
          document.getElementById('belowFlavor').remove();
        } else {
          document.getElementById('cardFlavor').innerText = cardDict["flavor"];
        }
        for (i = 0; i < cardDict["notes"].length; i++) 
        {
          document.getElementById('cardNotes').innerHTML += `<li>${cardDict["notes"][i]["creator"]}: ${cardDict["notes"][i]["notes"]}</li>`;
        }
        document.getElementById('cardCN').innerText = cardDict["set"] + cardDict["cn"]
      })
    </script>
  </body>
</html>
